<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact - History web</title>
    <script src="https://kit.fontawesome.com/97eb7f29a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="website-header">
    <!-- History web's icon -->
        <div class="header" id="header_icon"> 
            <i class="fak fa-pasted-svg fa-3x"></i>
            <h2>History Web</h2>
        </div>
        <nav>
          <!-- Header navigation links to access the get involved page and contact page -->
            <ul>
                <li><a href="/get-involved/getinvolved.html" aria-label="Jump to the Get Involved page">Get Involved</a><i class="fa-regular fa-hand-holding-heart fa-lg"></i></li>
                <li><a href="/index.html" aria-label="Jump to the Home page">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <!-- Contains all the main content of the web page -->
        <h1 id="h1_contact">Contact us</h1>
        <div id="contact_info">
            <div id="address_info" class="info_center">
                <i class="fak fa-pasted-svg-2 fa-2x"></i>
                <h3>Address</h3>
                <p>20 Potato Road
                    <br>
                    London, UK.
                </p>
            </div>
            <div id="email_info" class="info_center">
                <i class="fak fa-pasted-svg-3 fa-2x"></i>
                <h3>Email</h3>
                <p>historyweb@gmail.com</p>
            </div>
            <div id="phone_info" class="info_center">
                <i class="fak fa-pasted-svg-4 fa-2x"></i>
                <h3>Phone</h3>
                <p>+1(87)53629874</p>
            </div>
        </div>
        <hr>
        <form id="form">
        <!-- Contains the contact form to get user information.-->
            <div id="name_form" class="ind_form">
                <label for="name">Full name:</label>
                <input id="name" type="text" name="full_name" placeholder="Enter your full name">
            </div>
            <div id="email_form" class="ind_form">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Enter your Email:">
            </div>
            <div id="subject_form" class="ind_form">
                <label for="subject">Subject:</label>
                <input id="subject" type="text" name="subject">
            </div>
            <label for="message" id="message_label">Type message here:</label>
            <br>
            <textarea id="message" name="message" placeholder="Details" cols="80" rows="5"></textarea>
            <br>
            <input id="submit_button" type="submit" value="Submit">
        </form>
    </main>
    <footer>
     <!-- The footer of the page is at the very bottom and it contains links to social media and access to other pages inside History Web-->
        <div class="footer_social">
         <!-- Contains links to social media platforms-->
            <h3>Find us on:</h3>
            <a href="https://www.facebook.com/" target="_blank" aria-label="Find us on Facebook (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank" aria-label="Find us on Instagram (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com/" target="_blank" aria-label="Find us on Twitter (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.snapchat.com/en-GB" target="_blank" aria-label="Find us on Snapchat (opens in new tab)"><i class="fa-brands fa-snapchat"></i></a>
        </div>
        <ul class="footer_list">
        <!-- Contains the internal links to the contact and get involved page.-->
            <li>
                <a href="/index.html" aria-label="Jump to the Home section">Home</a>
            </li>
            <li>
                <a href="/get-involved/getinvolved.html" aria-label="Jump to the Get involved section">Get involved</a>
            </li>
            <li>
                <a href="/contact-page/contact.html" aria-label="Jump to the Contact section">Contact</a>
            </li>
        </ul>
        <p class="copyright">
            Copyright @ History Web 2022
        </p>
    </footer>
</body>
</html>
