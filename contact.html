<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact - History web</title>
    <script src="https://kit.fontawesome.com/97eb7f29a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="website-header">
        <div class="header" id="header_icon"> 
            <i class="fak fa-pasted-svg fa-3x"></i>
            <h2>History Web</h2>
        </div>
        <nav>
            <ul>
                <li>Get Involved<i class="fa-regular fa-hand-holding-heart fa-lg"></i></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact us</h1>
        <hr>
        <form>
            <div id="name_form">
                <label for="name">Full name:</label>
                <input id="name" type="text" name="full_name" placeholder="Enter your full name">
            </div>
            <div id="email_form">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Enter your Email:">
            </div>
            <div id="subject_form">
                <label for="subject">Subject:</label>
                <input id="subject" type="text" name="subject">
            </div>
            <label for="message">Type message here:</label>
            <br>
            <textarea id="message" name="message" placeholder="Details" cols="80" rows="5"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <div class="footer_social">
            <h3>Find us on:</h3>
            <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-snapchat"></i></a>
        </div>
        <ul class="footer_list">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="">Get involved</a>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
            <li>
                <a href="FAQs.html">FAQs</a>
            </li>
        </ul>
        <p class="copyright">
            Copyright @ History Web 2022
        </p>
    </footer>
</body>
